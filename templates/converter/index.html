<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÑ PDF to Word Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .converter-card {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px 40px;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .converter-card h2 {
      font-weight: 600;
      font-size: 26px;
      color: #333;
    }
    .form-label {
      font-weight: 500;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #0d6efd;
      color: white;
      border-radius: 6px;
      font-weight: 500;
    }
    .custom-file-upload:hover {
      background-color: #084298;
    }
    input[type="file"] {
      display: none;
    }
    #progressSection {
      display: none;
    }
    .progress {
      height: 25px;
      border-radius: 50px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      font-weight: 500;
    }
    .btn-success, .btn-secondary {
      font-weight: 500;
    }
    #downloadSection {
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="converter-card">
    <div class="text-center mb-4">
      <h2>üìÑ PDF to Word Converter</h2>
      <p class="text-muted">Easily convert your PDF files into editable Word documents</p>
    </div>

    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_pdf_file" class="form-label">Choose your PDF:</label><br>
        <input type="file" name="pdf_file" id="id_pdf_file">
        <label for="id_pdf_file" class="custom-file-upload">üìÅ Select PDF File</label>
        <span id="fileName" class="text-muted ms-2">No file chosen</span>
      </div>
      <div class="d-flex justify-content-between gap-2">
        <button type="button" class="btn btn-success w-100" id="proceedBtn">üöÄ Proceed</button>
        <button type="button" class="btn btn-secondary w-100" id="resetBtn">üîÑ Reset</button>
      </div>
    </form>

    <!-- Progress Bar Section -->
    <div id="progressSection" class="mt-4">
      <label class="form-label">Converting your file...</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             style="width: 0%" id="progressBar">0%</div>
      </div>
    </div>

    <!-- Download Section -->
    {% if converted_file %}
    <div id="downloadSection" class="alert alert-success mt-4">
      ‚úÖ <strong>Conversion Completed!</strong><br>
      <a href="{{ converted_file }}" class="btn btn-primary mt-2" download>‚¨áÔ∏è Download Word File</a>
    </div>
    {% endif %}
  </div>

  <!-- Script -->
  <script>
    const proceedBtn = document.getElementById("proceedBtn");
    const resetBtn = document.getElementById("resetBtn");
    const form = document.getElementById("uploadForm");
    const progressBar = document.getElementById("progressBar");
    const progressSection = document.getElementById("progressSection");
    const fileInput = document.getElementById("id_pdf_file");
    const fileNameSpan = document.getElementById("fileName");

    proceedBtn.addEventListener("click", function () {
      if (!fileInput.files.length) {
        alert("Please upload your file");
        return;
      }

      progressSection.style.display = "block";
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          form.submit();
        } else {
          width += 10;
          progressBar.style.width = width + "%";
          progressBar.innerText = width + "%";
        }
      }, 200);
    });

    fileInput.addEventListener("change", function () {
      const fileName = this.files[0]?.name || "No file chosen";
      fileNameSpan.textContent = fileName;
    });

    resetBtn.addEventListener("click", function () {
      fileInput.value = "";
      fileNameSpan.textContent = "No file chosen";
      progressBar.style.width = "0%";
      progressBar.innerText = "0%";
      progressSection.style.display = "none";

      const downloadSection = document.getElementById("downloadSection");
      if (downloadSection) {
        downloadSection.style.display = "none";
      }
    });
  </script>

</body>
</html>
